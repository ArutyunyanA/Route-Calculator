<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Route Calculator</title>
</head>

<body>
    <h1>Введите адреса для расчета маршрута</h1>
    <form action="/" method="post">
        <label for="origin">Адрес отправления:</label><br>
        <input type="text" id="origin" name="origin" required><br><br>
        <label for="destination">Адрес назначения:</label><br>
        <input type="text" id="destination" name="destination" required><br><br>
        <input type="submit" value="Рассчитать маршрут">
    </form>
</body>

</html>
